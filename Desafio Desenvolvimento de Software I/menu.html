<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel do Sistema</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        /* Menu lateral */
        .sidebar {
            width: 200px;
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        /* Conteúdo principal */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Cabeçalho */
        .header {
            background-color: #2980b9;
            color: white;
            padding: 15px 20px;
        }

        /* Corpo */
        .content {
            flex: 1;
            padding: 20px;
            background-color: #ecf0f1;
        }
    </style>
</head>
<body>

    <!-- Menu Lateral -->
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="#">Início</a>
        <a href="#">Campanhas</a>
        <a href="#">Sugestões</a>
        <a href="#">Avaliações</a>
        <a href="#">Sair</a>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main">
        <!-- Cabeçalho -->
        <div class="header">
            <h1>Bem-vindo ao Sistema de Sugestões</h1>
        </div>

        <!-- Corpo -->
        <div class="content">
            <p>Este é o painel inicial após o login. Aqui você pode acessar as funcionalidades do sistema.</p>
        </div>
    </div>

</body>
</html>
